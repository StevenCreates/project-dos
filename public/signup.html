<!DOCTYPE html>
<!-- declaring HTML for browser -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- this will show in the tab in the browser -->
  <title>BanKan | Sign Up</title>
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <!-- style sheets -->
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/signup.css" media="screen" title="no title" />
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery.js"></script>
</head>
<!-- Start of Nav -->

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>

  <!-- start of signup form -->
  <div class="container">
    <div class="fiftyP">
      <div class="loginText">
        <h1 class="xlText">Sign Up</h1>
        <form class="signup login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputUname1">User name</label>
            <input type="uname" class="form-control" id="uname-input" placeholder="Uname">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="buttonLogin btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
    <!-- Title Text -->
    <div class="title">
      BanKan
      <p class="smallText">
        Sound Sharing
      </p>
    </div>
  </div>
  </div>
  <!-- End Of Content -->
  <!-- SCRIPTS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/signup.js"></script>

  <!-- end of body/content -->
</body>

</html>

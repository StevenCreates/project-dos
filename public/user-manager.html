<!DOCTYPE html>
<!-- declaring HTML for browser -->
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<!-- this will show in the tab in the browser -->
	<title>BanKan | Community</title>
	<!-- google font -->
	<link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
	<!-- style sheets -->
	<link rel="stylesheet" href="stylesheets/reset.css">
	<link rel="stylesheet" href="stylesheets/user-manager.css" media="screen" title="no title" />
	<!-- jquery cdn -->
	<script src="https://code.jquery.com/jquery.js"></script>
</head>

<!-- Start of viewable content -->
<!-- Header/Logo -->
<body>
	<div class="container">
		<div class="rowNav nav">
			BanKan
			<p class="smallText">
				Sound Sharing
			</p>
		</div>
	</div>

	<!-- Left Navigation -->
	<div class="container">
		<div class="blogRow">
			<div class="threeCol">
				<div>
					<a class="buttonMembers" href="/members">Feed</a>
				</div>
				<div>
					<a class="buttonMembers" href="/cms">New Post</a>
				</div>
				<div>
					<a class="buttonMembers" href="/logout">Logout</a>
				</div>
				<h2>Logged in as: <span class="member-name"></span></h2>
			</div>

			<!-- Usernames and Posts Container -->
			<div class="user-container">
				<div class="userRow">
					<div class="col-md-8 offset-md-2">
						<h1>Users</h1>
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Name</th>
									<th># of Posts</th>
									<th>See User's Posts</th>
								</tr>
							</thead>
							<tbody>
								<tr id="form-row">
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
			<!-- End Of Content -->
			<!-- SCRIPTS!-->
			<script src="js/user-manager.js" type="text/javascript"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="stylesheets/feed-style.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
		<div class="container">
				<div class="row top-30">
			  <div class="col-md-2 col-sm-2">
					<a class="btn btn-light" href="/logout">
						Logout
					  </a>
					  </div>
					  <div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/members">Content Feed</a>
			  </div>
			  <div class="col-md-2 col-sm-2">
				<a class="btn btn-light" href="/cms">Create a new post</a>
			  </div>
			</div>
		</div>
		<div class="user-container">
				<div class="row">
					<div class="col-md-8 offset-md-2">
					<h1>Users</h1>
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Name</th>
								<th># of Posts</th>
								<th>See User's Posts</th>
							</tr>
						</thead>
						<tbody>
							<tr id="form-row">
							</tr>
						</tbody>
					</table>
				</div>
				</div>
				</div>
				
		<!-- Custom Script -->
		<script src="js/user-manager.js" type="text/javascript"></script>

</body>

</html>

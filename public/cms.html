<!DOCTYPE html>
<!-- declaring HTML for browser -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- this will show in the tab in the browser -->
  <title>BanKan | New Post</title>
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <!-- style sheets -->
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/cms.css" media="screen" title="no title" />
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery.js"></script>
</head>
<!-- Start of viewable content -->
<!-- Header/Logo -->

<body>
  <div class="container">
    <div class="rowNav nav">
      BanKan
      <p class="smallText">
        Sound Sharing
      </p>
    </div>
  </div>

  <!-- Left Navigation -->
  <div class="container">
    <div class="blogRow">
      <div class="threeCol">
        <div>
          <a class="buttonMembers" href="/members">Feed</a>
        </div>
        <div>
          <a class="buttonMembers" href="/user-manager">Community</a>
        </div>
        <div>
          <a class="buttonMembers" href="/logout">Logout</a>
        </div>
        <h2>Logged in as: <span class="member-name"></span></h2>
      </div>
      <!-- Upload Form -->
      <div class="user-container">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h3>Posting as: <span class="member-name"></span></h3>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <form id="cms">
              <div class="form-group">
                <label for="title">Title:</label>
                <input placeholder="Post Title" type="text" class="form-control" id="title" />
                <br />
                <br />
                <label for="body">Body:</label>
                <textarea placeholder="Post Body" class="form-control" rows="10" id="body"></textarea>
                <div class="form-group"></div>
                <button class="buttonSubmit" type="submit" class="btn btn-success submit"></button>
            Submit
          </button>
                <br />
              </div>
            </form>
          </div>
        </div>
        </form>
        <form ref='uploadForm' id='upload' action='/upload' method='post'
          encType="multipart/form-data">
          <input type="file" name="inputFile" multiple />
          <input class="buttonSubmit" type='submit' value='Upload!' id="sub-butt" />
          
          <div id="demo"></div>
        </form>
        
      </div>
    </form>
<!-- End of Content -->
      <!-- SCRIPTS! -->

<script src="js/cms.js" type="text/javascript"></script>
  </body>
</html>

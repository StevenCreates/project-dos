<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Upload Form</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="stylesheets/feed-style.css"
      media="screen"
      title="no title"
    />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="row top-30">
        <div class="col-md-2 col-sm-2">
          <a class="btn btn-light" href="/logout">
            Logout
          </a>
        </div>
        <div class="col-md-2 col-sm-2">
          <a class="btn btn-light" href="/members">Content Feed</a>
        </div>
        <div class="col-md-2 col-sm-2">
          <a class="btn btn-light" href="/user-manager">Community</a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h3>Posting as: <span class="member-name"></span></h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <form id="cms">
            <div class="form-group">
              <label for="title">Title:</label>
              <input
                placeholder="Post Title"
                type="text"
                class="form-control"
                id="title"
              />
              <br />
              <label for="body">Body:</label>
              <textarea
                placeholder="Post Body"
                class="form-control"
                rows="10"
                id="body"
              ></textarea>
              <div class="form-group"></div>
              <br />
              <button type="submit" class="btn btn-success submit">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </form>
    <form ref='uploadForm' 
    id='uploadForm' 
    action='http://localhost:8080/upload' 
    method='post' 
    encType="multipart/form-data">
      <input type="file" name="inputFile" multiple />
      <input type='submit' value='Upload!' />
    </form>
    </div>
    <!-- Custom Script -->
    <script src="js/cms.js" type="text/javascript"></script>
  </body>
</html>

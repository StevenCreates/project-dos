<!DOCTYPE html>
<!-- declaring HTML for browser -->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- this will show in the tab in the browser -->
  <title>BanKan | Login</title>
  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">
  <!-- style sheets -->
  <link rel="stylesheet" href="stylesheets/reset.css">
  <link rel="stylesheet" href="stylesheets/login.css" media="screen" title="no title" />
  <!-- jquery cdn -->
  <script src="https://code.jquery.com/jquery.js"></script>
</head>

<body>
  <!-- Beggining of Content -->
  <!-- Login Form -->
  <div class="container">
    <div class="fiftyP">
      <div class="loginText">
        <h1 class="xlText">Login</h1>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address:</label>
            <input type="email" class="form-control" id="email-input" placeholder="jon@bankan.com">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password:</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="buttonLogin">Login</button>
        </form>
        <br />
        <p class="buttonBottom">Or sign up <a href="/">here</a></p>
      </div>
    </div>
    <!-- Title Text -->
    <div class="title">
      BanKan
      <p class="smallText">
        Sound Sharing
      </p>
    </div>
    <!-- End Of Content -->
    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
